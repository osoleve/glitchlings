name: Benchmarks

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  benchmark-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"

      - name: Run benchmark-related tests
        run: |
          pytest tests/test_benchmarks.py

      - name: Generate performance report artifact
        run: |
          python docs/build_performance_report.py --iterations 100 --output build/performance-comparison.md

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: build/performance-comparison.md
