name: Quality Gates

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  lint-and-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Ruff
        run: ruff check src/glitchlings/dlc src/glitchlings/util/adapters.py
      - name: Black
        run: black --check src/glitchlings/dlc src/glitchlings/util/adapters.py
      - name: Isort
        run: isort --check-only src/glitchlings/dlc src/glitchlings/util/adapters.py
      - name: Mypy
        run: python -m mypy --config-file pyproject.toml

  tests:
    needs: lint-and-type
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        extra:
          - "dev"
          - "dev,prime"
          - "dev,vectors"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[${{ matrix.extra }}]
      - name: Run pytest
        run: pytest --maxfail=1 --disable-warnings -q
