name: Quality Gates

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, test, main]

jobs:
  lint-and-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[all]
      - name: Ruff
        run: ruff check src
      - name: Black
        run: black src
      - name: Mypy
        run: python -m mypy src
      - name: Pytest
        run: pytest
