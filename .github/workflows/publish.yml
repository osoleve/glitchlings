name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python development headers
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.12-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Configure PyO3 Python
        shell: bash
        run: echo "PYO3_PYTHON=$(python -c 'import sys; print(sys.executable)')" >> "$GITHUB_ENV"

      - name: Install build dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-rust
          if [ "$RUNNER_OS" = "Linux" ]; then
            pip install cibuildwheel
          fi

      - name: Build Windows artifacts
        if: runner.os == 'Windows'
        shell: bash
        run: python -m build --wheel --sdist

      - name: Build macOS wheel
        if: runner.os == 'macOS'
        shell: bash
        run: python -m build --wheel

      - name: Build Linux wheel
        if: runner.os == 'Linux'
        shell: bash
        env:
          CIBW_BUILD: cp312-*
          CIBW_SKIP: pp*
          CIBW_ENVIRONMENT: PYO3_PYTHON=/opt/python/cp312-cp312/bin/python
        run: python -m cibuildwheel --output-dir dist

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
