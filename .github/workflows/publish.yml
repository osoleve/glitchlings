name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    uses: ./.github/workflows/publish-package.yml
    permissions:
      contents: read
      id-token: write
    with:
      environment: pypi
      repository-url: https://upload.pypi.org/legacy/
      skip-existing: true
