name: Publish to TestPyPI

on:
  push:
    branches:
      - test
  workflow_dispatch:
    inputs:
      skip-existing:
        description: Skip uploading artifacts that already exist on TestPyPI
        required: false
        default: true
        type: boolean

jobs:
  publish:
    uses: ./.github/workflows/publish-package.yml
    with:
      environment: testpypi
      repository-url: https://test.pypi.org/legacy/
      skip-existing: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.skip-existing == 'false' ? false : true }}
