site_name: Glitchlings Field Guide
site_description: Deterministic text corruption companions.
site_url: https://osoleve.github.io/glitchlings/
repo_url: https://github.com/osoleve/glitchlings
repo_name: osoleve/glitchlings
docs_dir: docs
use_directory_urls: true

theme:
  name: material
  palette:
    # Light mode: "Field Guide" (Paper/Sketchbook feel)
    - scheme: default
      primary: teal
      accent: purple 
      toggle:
        icon: material/book-open-variant
        name: Switch to Dark Mode
    # Dark mode: "Terminal/Glitch" (Cyberpunk feel)
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/console
        name: Switch to Light Mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy

nav:
  - Overview: index.md
  - Guides:
      - CLI Reference: cli.md
      - Attack Helper: attack.md
      - Dataset Workflows: datasets.md
      - Integrations & DLC: integrations.md
      - Determinism: determinism.md
  - Development: development.md
  - Monster Manual: monster-manual.md
  - Hokey Design Spec: hokey_design_spec.md
  - Performance:
      - Gallery Builder: glitchling-gallery.md
  - Glitchling Reference:
      - Typogre: glitchlings/typogre.md
      - 'Pedant â€“ Curlite (Apostrofae)': glitchlings/apostrofae.md
      - Hokey: glitchlings/hokey.md
      - Mim1c: glitchlings/mim1c.md
      - Rushmore: glitchlings/rushmore.md
      - Redactyl: glitchlings/redactyl.md
      - Jargoyle: glitchlings/jargoyle.md
      - Ekkokin: glitchlings/ekkokin.md
      - Pedant: glitchlings/pedant.md
      - Scannequin: glitchlings/scannequin.md
      - Zeedub: glitchlings/zeedub.md
  - Operations:
      - Keyboard Layouts: keyboard-layouts.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
            show_root_heading: true
            show_source: true
            inherited_members: true

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: "#"
