repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: local
    hooks:
      - id: mypy
        name: mypy (strict DLC/util subset)
        entry: python -m mypy --config-file pyproject.toml
        language: system
        pass_filenames: false
